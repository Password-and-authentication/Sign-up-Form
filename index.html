<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="java.js"></script>

</head>
<body>
    <div class="main">
        <div id="left">
            <img src="/home/kyopa/repos/Sign-up-Form/Kelis_-_Wanderland.png" alt="Kelis album cover">
            <img src="/home/kyopa/repos/Sign-up-Form/Kelis_-_Wanderland.png" alt="Kelis album cover">
            <div id="background">
                
                <h1>Star Trak</h1>
            </div>
        </div>

        <div id="right">
            <div id="text">
                <h3>Look in the sky
                    It’s the Clipse, and Nigo’s flying real high too,
                    They’ll be here soon.
                    
                    <p>
                        Now <em>Star Trak</em> is here,
                        We’ve come to save the day,
                        When Star Trak has appeared,
                        We’re going to pave the way.</h3> 
                    </p>
            </div>

            <div class="form">
                <form action="" id="form1">
                    <fieldset>
                        <legend>Let's do this!</legend>

                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" name="firstname" id="first-name" value="test">
                        </div>
                       
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="number">Phone Number</label>
                            <input type="tel" name="number" id="number">
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="pwd" id="password">
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="pwd" id="confirm-password">
                        </div>
                    
                       
                    </fieldset>


    
                </form>
            </div>
            <button id="btn" type="submit" form="form1">Create Account</button>
            <div class="log-in">Already have an account? <a>Log in</a></div>
        </div>

    </div>
    
</body>
</html>
